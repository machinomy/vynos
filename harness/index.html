<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha256-LA89z+k9fjgMKQ/kq4OO2Mrf8VltYml/VES+Rg0fh20=" crossorigin="anonymous" />

    <!-- Vynos -->
    <script src="http://localhost:9001/vynos.js"></script>
    <script src="/harness.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>
                  <a href="/">Machinomy Wallet</a>
                </h1>
              <p>
                <button name="display" id="display">Display</button>
              </p>
                <p>
                    <p>Account Address: <span id="account_address">Loading...</span></p>
                </p>

                <div>
                    <form id="open_channel">
                        <p>Receiver Address: <input type="text" id="receiver_address" value="0x363dfeAfB265A1e98403A7613A3325Ec00FaF222"/></p>
                        <p><button type="submit">Open Channel, 0.0001 Eth</button></p>
                        <p>Channel id: <span id="open_channel_id">n/a</span></p>
                        <p>
                            Vynos Buy Response:
                            <pre><code id="payment-channel-code">N/A</code></pre>
                            <pre><code id="payment-token-code">N/A</code></pre>
                        </p>
                    </form>
                </div>

                <div>
                    <form id="close_channel">
                        <p><button type="submit">Start settle channel</button></p>
                    </form>
                </div>

                <div>
                    <form id="pay_in_channel">
                        <p>Amount: <input type="text" id="payment-amount" /> Eth</p>
                        <p><button type="submit">Generate payment</button></p>
                        <p>
                            Payment:
                            <pre><code id="payment-code">N/A</code></pre>
                        </p>
                    </form>
                </div>

                <hr />

                <div>
                    <form id="finish_settle">
                        <p><button type="submit">Finish settle channel</button></p>
                    </form>
                </div>

              <hr />
              <h4>Sign message</h4>
              <div>
                <form id="sign_message_form">
                  <p>Message: <input type="text" id="sign_message_input" value="vynos"/></p>
                  <p><button type="submit">Sign message</button></p>
                </form>
              </div>
            </div>
        </div>
    </div>
</body>
</html>
