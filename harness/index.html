<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <!-- Vynos -->
    <script src="http://localhost:9090/vynos.js"></script>
    <script src="/harness.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>
                  <a href="/">Vynos</a>
                </h1>
              <p>
                <button name="display" id="display">Display</button>
              </p>
                <p>
                  <a href="/custom_frame.html">In a custom frame</a>
                </p>
                <p>
                    <p>Account Address: <span id="account_address">Loading...</span></p>
                </p>

                <div>
                    <form id="open_channel">
                        <p>Receiver Address: <input type="text" id="receiver_address" /></p>
                        <p><button type="submit">Open Channel, 0.01 Eth</button></p>
                        <p>Channel id: <span id="open_channel_id">n/a</span></p>
                        <p>
                            PaymentChannel:
                            <pre><code id="payment-channel-code">N/A</code></pre>
                        </p>
                    </form>
                </div>

                <div>
                    <form id="close_channel">
                        <p><button type="submit">Start settle channel</button></p>
                    </form>
                </div>

                <div>
                    <form id="pay_in_channel">
                        <p>Amount: <input type="text" id="payment-amount" /> Eth</p>
                        <p><button type="submit">Generate payment</button></p>
                        <p>
                            Payment:
                            <pre><code id="payment-code">N/A</code></pre>
                        </p>
                    </form>
                </div>

                <hr />

                <div>
                    <form id="finish_settle">
                        <p><button type="submit">Finish settle channel</button></p>
                    </form>
                </div>

              <hr />

              <h4>Sign message</h4>
              <div>
                <form id="sign_message_form">
                  <p>Message: <input type="text" id="sign_message_input" value="vynos"/></p>
                  <p><button type="submit">Sign message</button></p>
                </form>
              </div>
            </div>
        </div>
    </div>
</body>
</html>
